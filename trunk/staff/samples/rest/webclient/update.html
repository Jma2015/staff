<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Update customer</title>
    <script src="jquery.js" type="text/javascript"></script>
    <script src="http-form-hook.js" type="text/javascript"></script>
  </head>
  <body>
    <form action="http://localhost/axis2/services/samples.rest.Customers/Update/" method="PUT">
      <table border="1px black">
        <tbody>
          <tr>
            <td>Id of existing customer</td>
            <td><input type="text" name="id" /></td>
          </tr>
          <tr>
            <td>New first name</td>
            <td><input type="text" name="firstname" /></td>
          </tr>
          <tr>
            <td>New last name</td>
            <td><input type="text" name="lastname" /></td>
          </tr>
          <tr>
            <td>New year of birth</td>
            <td><input type="text" name="year" /></td>
          </tr>
        </tbody>
      </table>
      <br/>
      <input type="submit" value="Update"/>
    </form>
    <br/>
  </body>
</html>
