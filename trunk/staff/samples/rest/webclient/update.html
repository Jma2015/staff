<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Update customer</title>
  </head>
  <body>
    <form action="http://localhost:9090/axis2/services/samples.rest.Customers/Update" method="GET">
      <table border="1px black">
        <tbody>
          <tr>
            <td>Id of existing customer</td>
            <td><input type="text" name="nId" /></td>
          </tr>
          <tr>
            <td>New first name</td>
            <td><input type="text" name="sFirstName" /></td>
          </tr>
          <tr>
            <td>New last name</td>
            <td><input type="text" name="sLastName" /></td>
          </tr>
          <tr>
            <td>New year of birth</td>
            <td><input type="text" name="nYear" /></td>
          </tr>
        </tbody>
      </table>
      <br/>
      <input type="submit" value="Add"/>
    </form>
    <br/>
  </body>
</html>
